<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Multiple Step Form </title>
  <link rel="stylesheet" href="src/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <header>Formulário de inscrição</header>
    <div class="progress-bar">
      <div class="step">
        <p>
          Nome
        </p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>
          Contato
        </p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>
          Nascimento
        </p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>
          Enviar
        </p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page slide-page">
          <div class="title">
            Informação básica:
          </div>
          <div class="field">
            <div class="label">
              Primeiro nome
            </div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">
              Sobrenome
            </div>
            <input type="text">
          </div>
          <div class="field">
            <button class="firstNext next">Próximo</button>
          </div>
        </div>
        <div class="page">
          <div class="title">
            Informações de contato:
          </div>
          <div class="field">
            <div class="label">
              Endereço de email
            </div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">
              Número de telefone
            </div>
            <input type="Number">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Anterior</button>
            <button class="next-1 next">Próximo</button>
          </div>
        </div>
        <div class="page">
          <div class="title">
            Data de nascimento:
          </div>
          <div class="field">
            <div class="label">
              Encontro
            </div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">
              Gênero
            </div>
            <select>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Anterior</button>
            <button class="next-2 next">Próximo</button>
          </div>
        </div>
        <div class="page">
          <div class="title">
            detalhes de login:
          </div>
          <div class="field">
            <div class="label">
              Nome de usuário
            </div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">
              Senha
            </div>
            <input type="password">
          </div>
          <div class="field btns">
            <button class="prev-3 prev">Anterior</button>
            <button class="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="src/assets/js/step-forms.js"></script>
</body>

</html>
